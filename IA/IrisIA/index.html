<!DOCTYPE html>
<html>
<head>
    <title>Clasificador de Iris</title>
    <script src="https://unpkg.com/brain.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input { width: 100px; margin-bottom: 10px; }
        label { display: inline-block; width: 150px; }
        #resultadoEspecie { font-size: 1.2em; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Clasificador de Especies de Iris</h2>
    <p>Introduce las medidas de la flor (en cm):</p>

    <div>
        <label for="SepalLengthCm">Largo del Sépalo:</label>
        <input type="number" id="SepalLengthCm" step="0.1" value="5.1">
    </div>
    <div>
        <label for="SepalWidthCm">Ancho del Sépalo:</label>
        <input type="number" id="SepalWidthCm" step="0.1" value="3.5">
    </div>
    <div>
        <label for="PetalLengthCm">Largo del Pétalo:</label>
        <input type="number" id="PetalLengthCm" step="0.1" value="1.4">
    </div>
    <div>
        <label for="PetalWidthCm">Ancho del Pétalo:</label>
        <input type="number" id="PetalWidthCm" step="0.1" value="0.2">
    </div>

    <button onclick="predecirEspecie()">Clasificar</button>

    <div id="resultadoEspecie">
        El resultado aparecerá aquí.
    </div>

    <script src="src/script.js"></script> 
</body>
</html>
